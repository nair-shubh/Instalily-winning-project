<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Inventory Copilot</title>
  <link rel="stylesheet" href="/static/phone.css" />
</head>
<body>
  <main class="app">
    <h1>Inventory Copilot</h1>

    <section class="camera-wrap">
      <video id="video" autoplay playsinline muted></video>
      <div class="armed-indicator" id="armedIndicator">ARMED</div>
    </section>

    <section class="metrics">
      <div class="metric-card metric-primary">
        <span id="itemLabel">Items</span>
        <strong id="itemCount">-</strong>
      </div>
      <div class="metric-card">
        <span>Baseline</span>
        <strong id="baselineCount">-</strong>
      </div>
      <div class="metric-card">
        <span>Diff</span>
        <strong id="diff">0</strong>
      </div>
      <div class="metric-card">
        <span>State</span>
        <strong id="state">IDLE</strong>
      </div>
      <div class="metric-card">
        <span>Streak/K</span>
        <strong id="streak">0/5</strong>
      </div>
      <div class="metric-card">
        <span>Confidence</span>
        <strong id="avgConf">0.000</strong>
      </div>
      <div class="metric-card">
        <span>Cooldown</span>
        <strong id="cooldown">0.0s</strong>
      </div>
      <div class="metric-card">
        <span>Network</span>
        <strong id="network">Connecting…</strong>
      </div>
    </section>

    <section class="controls-primary">
      <button id="startBtn" class="btn-start">Start Stream</button>
      <button id="baselineBtn" class="btn-baseline">Lock Baseline</button>
      <button id="armBtn" class="btn-arm">Arm</button>
      <button id="resetBtn" class="btn-reset">Reset</button>
    </section>

    <button id="advancedToggle" class="btn-advanced">Advanced ▾</button>

    <section id="advancedControls" class="controls-advanced hidden">
      <button id="connectBtn">Reconnect</button>
      <button id="stopBtn">Stop Stream</button>
      <button id="disarmBtn">Disarm</button>
    </section>

    <section id="alertBanner" class="alert hidden" aria-live="assertive"></section>
  </main>

  <canvas id="captureCanvas" width="640" height="360" hidden></canvas>
  <script src="/static/phone.js"></script>
</body>
</html>
